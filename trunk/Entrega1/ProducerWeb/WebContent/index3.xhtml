	<form>

				Action <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="index.xhtml">Enviar Transacciones correctas</a></li>
				<li><a href="index2.xhtml">Enviar Transacciones con Error</a></li>

			</ul>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Se enviarán 1000 transacciones randómicas ;-)</h1>
			</div>
			<div class="panel-body">
				<h:form>

					<div>
						<h:panelGroup>
							<h:commandButton class="btn btn-outline btn-primary"
								value="enviar" action="#{transactionMB.sendRandomTransaction()}" />
						</h:panelGroup>

					</div>



				</h:form>

			</div>

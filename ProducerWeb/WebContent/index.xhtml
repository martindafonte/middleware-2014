<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>ProducerWeb</title>

<!-- <link href="bootstrap/css/bootstrap.css" rel="stylesheet" /> -->

<!-- <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" /> -->

<!-- <script src="bootstrap/js/jquery.js"></script> -->
<!-- <script src="bootstrap/js/jquery.min.js"></script> -->
<!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
<!-- <script src="bootstrap/js/bootstrap.js"></script> -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>


	<form>

		 <!--Primary buttons with dropdown menu-->
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Action <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Ingrese los datos de la transacci√≥n:</h1>
			</div>
			<div class="panel-body">
				<h:form>

					<h:panelGrid columns="1">

						<label for="inputId">Id</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.id}" />

						<label for="inputDate">Date</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.date}" />

						<label for="inputTime">Time</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.time}" />

						<label for="inputType">Type</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.type}" />

						<label for="inputCodel">Code</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.code}" />

						<label for="inputCommerceName">Commerce Name</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.commerceName}" />

						<label for="inputCardType">Card Type</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.cardType}" />

						<label for="inputCurrency">Currency</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.currency}" />

						<label for="inputDevice">Device Type</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.deviceType}" />

						<label for="inputAmount">Amount</label>
						<h:inputText class="form-control"
							value="#{transactionMB.input.amount}" />

					</h:panelGrid>

					<div>
						<h:panelGroup styleClass="">
							<h:commandButton class="btn btn-outline btn-success"
								value="enviar" action="#{transactionMB.sendTransaction()}" />
						</h:panelGroup>

					</div>



				</h:form>

			</div>
		</div>

	</form>

</body>
</html>
